<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de gestion de textes avec Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --night-bg: #121212;
            --night-card: #1e1e1e;
            --night-text: #e0e0e0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }
        
        body.night-mode {
            background: var(--night-bg);
            color: var(--night-text);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        body.night-mode header {
            background: linear-gradient(90deg, #2a3a9e, #1c2670);
        }
        
        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin: 25px 0;
            background: white;
            border-radius: 50px;
            padding: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        body.night-mode .tabs {
            background: var(--night-card);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .tab-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            color: var(--gray);
        }
        
        body.night-mode .tab-btn {
            color: var(--night-text);
        }
        
        .tab-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.4);
        }
        
        .content-section {
            display: none;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease;
        }
        
        body.night-mode .content-section {
            background: var(--night-card);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .content-section.active {
            display: block;
        }
        
        .section-title {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-gray);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        body.night-mode .section-title {
            color: var(--info);
            border-bottom: 2px solid #333;
        }
        
        .section-title i {
            background: var(--info);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        body.night-mode label {
            color: var(--night-text);
        }
        
        input, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        body.night-mode input, 
        body.night-mode textarea {
            background: #333;
            border-color: #444;
            color: var(--night-text);
        }
        
        input:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }
        
        .search-container {
            display: flex;
            margin-bottom: 25px;
            background: white;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        body.night-mode .search-container {
            background: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .search-input {
            flex: 1;
            padding: 16px 25px;
            border: none;
            font-size: 1.1rem;
        }
        
        body.night-mode .search-input {
            background: #333;
            color: var(--night-text);
        }
        
        .search-input:focus {
            outline: none;
        }
        
        .search-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 25px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            background: var(--secondary);
        }
        
        .texts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .text-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid var(--light-gray);
        }
        
        body.night-mode .text-card {
            background: var(--night-card);
            border-color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .text-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        body.night-mode .text-card:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        .card-header {
            background: linear-gradient(90deg, var(--info), var(--primary));
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        body.night-mode .card-header {
            background: linear-gradient(90deg, #1d4e89, #0d2a4e);
        }
        
        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .card-date {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .card-body {
            padding: 20px;
            display: none;
        }
        
        .card-text {
            line-height: 1.6;
            margin-bottom: 15px;
            color: var(--dark);
        }
        
        body.night-mode .card-text {
            color: var(--night-text);
        }
        
        .card-actions {
            padding: 15px 20px;
            background: var(--light);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        body.night-mode .card-actions {
            background: #2a2a2a;
        }
        
        .btn-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 1px solid var(--light-gray);
            color: var(--gray);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        body.night-mode .btn-icon {
            background: #333;
            border-color: #444;
            color: var(--night-text);
        }
        
        .btn-icon:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            background: var(--light);
            border-radius: 15px;
            margin-top: 20px;
        }
        
        body.night-mode .empty-state {
            background: #1e1e1e;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: var(--info);
            margin-bottom: 20px;
            opacity: 0.6;
        }
        
        .empty-state h3 {
            font-size: 1.8rem;
            color: var(--gray);
            margin-bottom: 15px;
        }
        
        body.night-mode .empty-state h3 {
            color: var(--night-text);
        }
        
        .empty-state p {
            color: var(--gray);
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        body.night-mode .empty-state p {
            color: var(--night-text);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(150%);
            transition: transform 0.5s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: var(--success);
        }
        
        .notification.error {
            background: var(--danger);
        }
        
        .text-detail {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-top: 25px;
            display: none;
        }
        
        body.night-mode .text-detail {
            background: var(--night-card);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-gray);
        }
        
        body.night-mode .detail-header {
            border-bottom: 2px solid #333;
        }
        
        .detail-title {
            font-size: 1.8rem;
            color: var(--primary);
        }
        
        body.night-mode .detail-title {
            color: var(--info);
        }
        
        .detail-date {
            color: var(--gray);
            font-size: 1rem;
        }
        
        body.night-mode .detail-date {
            color: #aaa;
        }
        
        .detail-content {
            line-height: 1.8;
            font-size: 1.1rem;
            color: var(--dark);
        }
        
        body.night-mode .detail-content {
            color: var(--night-text);
        }
        
        .back-btn {
            background: var(--light-gray);
            color: var(--dark);
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        body.night-mode .back-btn {
            background: #333;
            color: var(--night-text);
        }
        
        .back-btn:hover {
            background: var(--primary);
            color: white;
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            color: white;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg);
        }
        
        @media (max-width: 768px) {
            .tabs {
                max-width: 100%;
            }
            
            .texts-container {
                grid-template-columns: 1fr;
            }
            
            .theme-toggle {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <h1><i class="fas fa-book"></i>CAT-Medline</h1>
            <p class="subtitle">Ajoutez et gérez vos Conduites facilement </p>
        </header>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="admin">Interface Admin</button>
            <button class="tab-btn" data-tab="user">Interface Utilisateur</button>
        </div>
        
        <!-- Admin Section -->
        <section id="admin" class="content-section active">
            <h2 class="section-title"><i class="fas fa-cog"></i> Ajouter un nouveau texte</h2>
            
            <form id="addTextForm">
                <div class="form-group">
                    <label for="textTitle">Titre du texte</label>
                    <input type="text" id="textTitle" placeholder="Entrez un titre attrayant" required>
                </div>
                
                <div class="form-group">
                    <label for="textContent">Contenu du texte</label>
                    <textarea id="textContent" placeholder="Écrivez le contenu du texte ici..." required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus-circle"></i> Ajouter le texte
                </button>
            </form>
            
            <h2 class="section-title" style="margin-top: 40px;">
                <i class="fas fa-list"></i> Textes ajoutés
            </h2>
            
            <div class="search-container">
                <input type="text" class="search-input" id="adminSearch" placeholder="Rechercher dans les textes...">
                <button class="search-btn" id="adminSearchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div id="adminTextsList" class="texts-container">
                <!-- Texts will be loaded here dynamically -->
            </div>
        </section>
        
        <!-- User Section -->
        <section id="user" class="content-section">
            <h2 class="section-title"><i class="fas fa-book-reader"></i> Parcourir les textes</h2>
            
            <div class="search-container">
                <input type="text" class="search-input" id="userSearch" placeholder="Rechercher dans les textes...">
                <button class="search-btn" id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div id="userTextsList" class="texts-container">
                <!-- Texts will be loaded here dynamically -->
            </div>
            
            <div id="textDetail" class="text-detail">
                <div class="detail-header">
                    <h2 class="detail-title" id="detailTitle">Titre du texte</h2>
                    <div class="detail-date" id="detailDate">1 janvier 2023</div>
                </div>
                <div class="detail-content" id="detailContent">
                    Le contenu du texte apparaîtra ici...
                </div>
                <button class="back-btn" id="backToList">
                    <i class="fas fa-arrow-left"></i> Retour à la liste
                </button>
            </div>
        </section>
    </div>
    
    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText">Opération réussie!</span>
    </div>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA-paJLvC4rAvwkSnX7ZdNBcSR7O_4hS2g",
            authDomain: "medclone-df5a4.firebaseapp.com",
            databaseURL: "https://medclone-df5a4-default-rtdb.firebaseio.com",
            projectId: "medclone-df5a4",
            storageBucket: "medclone-df5a4.appspot.com",
            messagingSenderId: "780675678855",
            appId: "1:780675678855:web:9813294ee9129476022e22",
            measurementId: "G-2XWEPGYJB3"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // DOM Elements
        const tabBtns = document.querySelectorAll('.tab-btn');
        const contentSections = document.querySelectorAll('.content-section');
        const addTextForm = document.getElementById('addTextForm');
        const adminTextsList = document.getElementById('adminTextsList');
        const userTextsList = document.getElementById('userTextsList');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        const textDetail = document.getElementById('textDetail');
        const detailTitle = document.getElementById('detailTitle');
        const detailDate = document.getElementById('detailDate');
        const detailContent = document.getElementById('detailContent');
        const backToList = document.getElementById('backToList');
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        // Tab switching functionality
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all tabs and sections
                tabBtns.forEach(b => b.classList.remove('active'));
                contentSections.forEach(section => section.classList.remove('active'));
                
                // Add active class to clicked tab and corresponding section
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab).classList.add('active');
            });
        });
        
        // Theme toggle
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('night-mode');
            const isNightMode = body.classList.contains('night-mode');
            themeToggle.innerHTML = isNightMode ? 
                '<i class="fas fa-sun"></i>' : 
                '<i class="fas fa-moon"></i>';
            
            // Save theme preference
            localStorage.setItem('theme', isNightMode ? 'night' : 'day');
        });
        
        // Check saved theme
        if (localStorage.getItem('theme') === 'night') {
            body.classList.add('night-mode');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }
        
        // Show notification function
        function showNotification(message, isSuccess = true) {
            notificationText.textContent = message;
            notification.className = 'notification ' + (isSuccess ? 'success' : 'error');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Add new text
        addTextForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const title = document.getElementById('textTitle').value;
            const content = document.getElementById('textContent').value;
            
            // Generate a unique ID for the text
            const newTextRef = database.ref('texts').push();
            
            // Save text to Firebase
            newTextRef.set({
                title: title,
                content: content,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            })
            .then(() => {
                showNotification('Texte ajouté avec succès!');
                addTextForm.reset();
            })
            .catch((error) => {
                showNotification('Erreur lors de l\'ajout: ' + error.message, false);
            });
        });
        
        // Load texts for admin
        function loadAdminTexts() {
            const textsRef = database.ref('texts');
            
            textsRef.on('value', (snapshot) => {
                adminTextsList.innerHTML = '';
                
                if (!snapshot.exists()) {
                    adminTextsList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-file-alt"></i>
                            <h3>Aucun texte disponible</h3>
                            <p>Ajoutez de nouveaux textes en utilisant le formulaire ci-dessus</p>
                        </div>
                    `;
                    return;
                }
                
                snapshot.forEach((childSnapshot) => {
                    const text = childSnapshot.val();
                    const textId = childSnapshot.key;
                    
                    // Format the date in French
                    const date = new Date(text.timestamp);
                    const formattedDate = date.toLocaleDateString('fr-FR', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    
                    // Admin view: Only show title and date, no preview
                    const textCard = `
                        <div class="text-card">
                            <div class="card-header">
                                <div class="card-title">${text.title}</div>
                                <div class="card-date">${formattedDate}</div>
                            </div>
                            <div class="card-actions">
                                <button class="btn-icon delete-btn" data-id="${textId}">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    
                    adminTextsList.innerHTML += textCard;
                });
                
                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const textId = btn.dataset.id;
                        deleteText(textId);
                    });
                });
            });
        }
        
        // Load texts for user
        function loadUserTexts() {
            const textsRef = database.ref('texts');
            
            textsRef.on('value', (snapshot) => {
                userTextsList.innerHTML = '';
                
                if (!snapshot.exists()) {
                    userTextsList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-file-alt"></i>
                            <h3>Aucun texte disponible</h3>
                            <p>Veuillez revenir plus tard</p>
                        </div>
                    `;
                    textDetail.style.display = 'none';
                    return;
                }
                
                const texts = [];
                snapshot.forEach((childSnapshot) => {
                    const text = childSnapshot.val();
                    text.id = childSnapshot.key;
                    texts.push(text);
                });
                
                // Apply sorting by newest first
                texts.sort((a, b) => b.timestamp - a.timestamp);
                
                // Apply search filter
                const searchTerm = document.getElementById('userSearch').value.toLowerCase();
                
                const filteredTexts = texts.filter(text => {
                    return text.title.toLowerCase().includes(searchTerm) || 
                           text.content.toLowerCase().includes(searchTerm);
                });
                
                if (filteredTexts.length === 0) {
                    userTextsList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-search"></i>
                            <h3>Aucun résultat trouvé</h3>
                            <p>Essayez de modifier vos termes de recherche</p>
                        </div>
                    `;
                    textDetail.style.display = 'none';
                    return;
                }
                
                filteredTexts.forEach(text => {
                    // Format the date in French
                    const date = new Date(text.timestamp);
                    const formattedDate = date.toLocaleDateString('fr-FR', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    
                    const textCard = `
                        <div class="text-card">
                            <div class="card-header" data-id="${text.id}">
                                <div class="card-title">${text.title}</div>
                                <div class="card-date">${formattedDate}</div>
                            </div>
                        </div>
                    `;
                    
                    userTextsList.innerHTML += textCard;
                });
                
                // Add event listeners to show text content
                document.querySelectorAll('.card-header').forEach(header => {
                    header.addEventListener('click', () => {
                        const textId = header.dataset.id;
                        const text = texts.find(t => t.id === textId);
                        
                        if (text) {
                            // Format the date again for detail view
                            const date = new Date(text.timestamp);
                            const formattedDate = date.toLocaleDateString('fr-FR', {
                                year: 'numeric',
                                month: 'long',
                                day: 'numeric',
                                hour: '2-digit',
                                minute: '2-digit'
                            });
                            
                            detailTitle.textContent = text.title;
                            detailDate.textContent = formattedDate;
                            detailContent.innerHTML = text.content.replace(/\n/g, '<br>');
                            
                            // Hide list and show detail
                            userTextsList.style.display = 'none';
                            textDetail.style.display = 'block';
                        }
                    });
                });
            });
        }
        
        // Delete text function
        function deleteText(textId) {
            if (confirm('Êtes-vous sûr de vouloir supprimer ce texte ?')) {
                database.ref('texts/' + textId).remove()
                    .then(() => {
                        showNotification('Texte supprimé avec succès');
                    })
                    .catch((error) => {
                        showNotification('Erreur lors de la suppression: ' + error.message, false);
                    });
            }
        }
        
        // Back to list button
        backToList.addEventListener('click', () => {
            textDetail.style.display = 'none';
            userTextsList.style.display = 'grid';
        });
        
        // Search functionality for user
        document.getElementById('userSearch').addEventListener('input', loadUserTexts);
        document.getElementById('searchBtn').addEventListener('click', loadUserTexts);
        
        // Search functionality for admin
        document.getElementById('adminSearch').addEventListener('input', () => {
            const searchTerm = document.getElementById('adminSearch').value.toLowerCase();
            
            const textsRef = database.ref('texts');
            
            textsRef.on('value', (snapshot) => {
                adminTextsList.innerHTML = '';
                
                if (!snapshot.exists()) return;
                
                snapshot.forEach((childSnapshot) => {
                    const text = childSnapshot.val();
                    const textId = childSnapshot.key;
                    
                    // Apply search filter
                    const matchesSearch = text.title.toLowerCase().includes(searchTerm);
                    
                    if (!matchesSearch) return;
                    
                    // Format the date in French
                    const date = new Date(text.timestamp);
                    const formattedDate = date.toLocaleDateString('fr-FR', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    
                    // Admin view: Only show title and date, no preview
                    const textCard = `
                        <div class="text-card">
                            <div class="card-header">
                                <div class="card-title">${text.title}</div>
                                <div class="card-date">${formattedDate}</div>
                            </div>
                            <div class="card-actions">
                                <button class="btn-icon delete-btn" data-id="${textId}">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    
                    adminTextsList.innerHTML += textCard;
                });
                
                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const textId = btn.dataset.id;
                        deleteText(textId);
                    });
                });
            });
        });
        
        document.getElementById('adminSearchBtn').addEventListener('click', () => {
            document.getElementById('adminSearch').dispatchEvent(new Event('input'));
        });
        
        // Initialize the app
        function initApp() {
            loadAdminTexts();
            loadUserTexts();
        }
        
        // Start the app when the page loads
        window.addEventListener('load', initApp);
    </script>
</body>
</html>
